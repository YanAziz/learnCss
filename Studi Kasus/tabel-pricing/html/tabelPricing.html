<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Pricing</title>
    <link rel="stylesheet" href="/tabel-pricing/css/style.css">
</head>
<body>
    <div class="panel pricing-table">
        
        <div class="pricing-plan">
            <img src="/tabel-pricing/icons/1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Chicken Katsu</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Chicken katsu is a Japanese dish</li>
            </ul>
            <span class="pricing-price">$15</span>
            <a href="#/" class="pricing-button">Buy Now!</a>
        </div>

        <div class="pricing-plan">
            <img src="/tabel-pricing/icons/2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Chicken Karage</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Chicken karage is a typical Japanese dish</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button is-featured">Buy Now!</a>
        </div>

        <div class="pricing-plan">
            <img src="/tabel-pricing/icons/3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Spaghetti</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Spaghetti is a pasta dish originating from Italy</li>
            </ul>
            <span class="pricing-price">$10</span>
            <a href="#/" class="pricing-button">Buy Now!</a>
        </div>

    </div>
</body>
</html>
